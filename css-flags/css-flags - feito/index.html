<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="it--green"></div>
				<div class="it--red"></div>
				</div>

			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="uk--blue"></div>
				<div class="uk--yellow"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="strip--black"></div>
				<div class="strip strip--green"></div>
				<div class="strip strip--white"></div>
				<div class="strip strip--red"></div>

			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
			<div class="bng--red"></div>
		</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<div class="pt--green"></div>
				<div class="pt--yellow"></div>
				<div class="pt--red"></div>

			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
				<div class="flag flag--japan">
				<div class="jpn--red"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="sm_square">
					<div class="strep_vertical"></div>
					<div class="strep_horizontal"></div>
				</div>
			<div class="strep strep--blue"></div>
			<div class="strep strep"></div>
			<div class="strep strep--blue"></div>
			<div class="strep strep"></div>
			<div class="strep strep--blue"></div>
			<div class="strep strep" ></div>
			<div class="strep strep--blue"></div>
			<div class="strep strep"></div>
			<div class="strep strep--blue"></div>
			</div>
			
		</div>
	</body>
</html>
